apiVersion: v1
kind: Secret
metadata:
  name: r2-credentials
  namespace: vercel-clone
type: Opaque
stringData:
  endpoint: https://YOUR_ACCOUNT_ID.r2.cloudflarestorage.com
  access-key: YOUR_ACCESS_KEY
  secret-key: YOUR_SECRET_KEY
  bucket: vercel-clone-storage
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: vercel-clone
type: Opaque
stringData:
  username: postgres
  password: YOUR_POSTGRES_PASSWORD
  database: vercel_clone
