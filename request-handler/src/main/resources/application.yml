server:
  port: 8083

spring:
  application:
    name: request-handler
  
  redis:
    host: localhost
    port: 6379

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/${POSTGRES_DB:vercel_clone}}
    username: ${SPRING_DATASOURCE_USERNAME:${POSTGRES_USER:postgres}}
    password: ${SPRING_DATASOURCE_PASSWORD:${POSTGRES_PASSWORD:postgres}}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

cloudflare:
  r2:
    endpoint: ${CLOUDFLARE_R2_ENDPOINT:${R2_ENDPOINT:}}
    access-key: ${CLOUDFLARE_R2_ACCESS_KEY:${R2_ACCESS_KEY:}}
    secret-key: ${CLOUDFLARE_R2_SECRET_KEY:${R2_SECRET_KEY:}}
    bucket: ${CLOUDFLARE_R2_BUCKET:${R2_BUCKET:vercel-clone-storage}}

jwt:
  secret: ${JWT_SECRET:your-super-secret-key-change-this-in-production-at-least-256-bits-long}
  expiration: ${JWT_EXPIRATION:86400000}

logging:
  level:
    com.vercelclone: DEBUG