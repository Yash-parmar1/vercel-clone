services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    mem_limit: 128m
    networks:
      - vercel-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-vercel_clone}
    ports:
      - "5432:5432"
    mem_limit: 256m
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - vercel-network

  upload-service:
    build:
      context: .
      dockerfile: upload-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      JAVA_TOOL_OPTIONS: "-Xmx256m -Xms128m"
      SPRING_REDIS_HOST: redis
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-vercel_clone}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      CLOUDFLARE_R2_ENDPOINT: ${R2_ENDPOINT}
      CLOUDFLARE_R2_ACCESS_KEY: ${R2_ACCESS_KEY}
      CLOUDFLARE_R2_SECRET_KEY: ${R2_SECRET_KEY}
      CLOUDFLARE_R2_BUCKET: ${R2_BUCKET:-vercel-clone-storage}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-this-in-production-at-least-256-bits-long}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
    mem_limit: 640m
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - vercel-network

  build-service:
    build:
      context: .
      dockerfile: build-service/Dockerfile
    ports:
      - "8082:8082"
    environment:
      JAVA_TOOL_OPTIONS: "-Xmx256m -Xms128m"
      SPRING_REDIS_HOST: redis
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-vercel_clone}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      CLOUDFLARE_R2_ENDPOINT: ${R2_ENDPOINT}
      CLOUDFLARE_R2_ACCESS_KEY: ${R2_ACCESS_KEY}
      CLOUDFLARE_R2_SECRET_KEY: ${R2_SECRET_KEY}
      CLOUDFLARE_R2_BUCKET: ${R2_BUCKET:-vercel-clone-storage}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-this-in-production-at-least-256-bits-long}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
    mem_limit: 640m
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - vercel-network

  request-handler:
    build:
      context: .
      dockerfile: request-handler/Dockerfile
    ports:
      - "8083:8083"
    environment:
      JAVA_TOOL_OPTIONS: "-Xmx256m -Xms128m"
      SPRING_REDIS_HOST: redis
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-vercel_clone}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      CLOUDFLARE_R2_ENDPOINT: ${R2_ENDPOINT}
      CLOUDFLARE_R2_ACCESS_KEY: ${R2_ACCESS_KEY}
      CLOUDFLARE_R2_SECRET_KEY: ${R2_SECRET_KEY}
      CLOUDFLARE_R2_BUCKET: ${R2_BUCKET:-vercel-clone-storage}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-this-in-production-at-least-256-bits-long}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
    mem_limit: 640m
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - vercel-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    mem_limit: 64m
    depends_on:
      - upload-service
    networks:
      - vercel-network

networks:
  vercel-network:
    driver: bridge

volumes:
  pgdata: