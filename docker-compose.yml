version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - vercel-network

  upload-service:
    build:
      context: .
      dockerfile: upload-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      SPRING_REDIS_HOST: redis
      CLOUDFLARE_R2_ENDPOINT: ${R2_ENDPOINT}
      CLOUDFLARE_R2_ACCESS_KEY: ${R2_ACCESS_KEY}
      CLOUDFLARE_R2_SECRET_KEY: ${R2_SECRET_KEY}
      CLOUDFLARE_R2_BUCKET: ${R2_BUCKET}
    depends_on:
      - redis
    networks:
      - vercel-network

  build-service:
    build:
      context: .
      dockerfile: build-service/Dockerfile
    ports:
      - "8082:8082"
    environment:
      SPRING_REDIS_HOST: redis
      CLOUDFLARE_R2_ENDPOINT: ${R2_ENDPOINT}
      CLOUDFLARE_R2_ACCESS_KEY: ${R2_ACCESS_KEY}
      CLOUDFLARE_R2_SECRET_KEY: ${R2_SECRET_KEY}
      CLOUDFLARE_R2_BUCKET: ${R2_BUCKET}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Access to Docker daemon
    depends_on:
      - redis
    networks:
      - vercel-network

  request-handler:
    build:
      context: .
      dockerfile: request-handler/Dockerfile
    ports:
      - "8083:8083"
    environment:
      SPRING_REDIS_HOST: redis
      CLOUDFLARE_R2_ENDPOINT: ${R2_ENDPOINT}
      CLOUDFLARE_R2_ACCESS_KEY: ${R2_ACCESS_KEY}
      CLOUDFLARE_R2_SECRET_KEY: ${R2_SECRET_KEY}
      CLOUDFLARE_R2_BUCKET: ${R2_BUCKET}
    depends_on:
      - redis
    networks:
      - vercel-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-vercel_clone}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - vercel-network

networks:
  vercel-network:
    driver: bridge

volumes:
  pgdata: